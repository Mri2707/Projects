<!-- To Do App -->
<!DOCTYPE html>
<head>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 class="heading-h1 ">ToDo App</h1>
    </header>
    <main>
        
            <div class="data-input-div1 grid-container">
                <input type="text" name="" id="data-enter-button" placeholder="Enter TODO here" class="input-buttons">
                <input type="time" id="time-enter-button" class="input-buttons">
                <input type="date" id="date-enter-button" class="input-buttons">
                <button id="data-add-button" class="imp-buttons" onclick=" addtoDo() ">Add</button>
            </div>
       
        
       
            <div class="todo-container grid-container"></div>
       
    </main>
    <script src="index.js"></script>
</body>
</html>
